<div class="hangman-container">
    <svg class="hangman" viewBox="0 0 200 250">
        <!-- Estructura -->
        <line x1="20" y1="230" x2="180" y2="230" />
        <line x1="50" y1="230" x2="50" y2="20" />
        <line x1="50" y1="20" x2="150" y2="20" />
        <line x1="150" y1="20" x2="150" y2="50" />

        <!-- Partes del cuerpo con animaciÃ³n -->
        <circle *ngIf="errors >= 1" cx="150" cy="70" r="20" class="body-part head" />
        <line *ngIf="errors >= 2" x1="150" y1="90" x2="150" y2="150" class="body-part body" />
        <line *ngIf="errors >= 3" x1="150" y1="100" x2="130" y2="130" class="body-part arm-left" />
        <line *ngIf="errors >= 4" x1="150" y1="100" x2="170" y2="130" class="body-part arm-right" />
        <line *ngIf="errors >= 5" x1="150" y1="150" x2="130" y2="190" class="body-part leg-left" />
        <line *ngIf="errors >= 6" x1="150" y1="150" x2="170" y2="190" class="body-part leg-right" />
    </svg>
</div>
